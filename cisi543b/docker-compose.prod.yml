version: "3.6"

networks:
  sister:
    name: sister
  net543b:
    name: net543b

services:
  prodweb:
    build:
      context: .
      dockerfile: ./docker/app.Dockerfile
    volumes:
      - ./apprails:/app
      - ~/bundle_cache:/usr/local/bundle/
    # depends_on:
    # - db
    environment:
      - RACK_ENV=production
      - RAKE_ENV=production
      - RAILS_ENV=production
      # - RAILS_LOG_TO_STDOUT=1
    command: bash -c  " bundle exec puma -C config/puma-prod.rb -p 3010"
    expose:
      - 3010
    restart: always
    networks:
      - sister
      - net543b

  # db:
  # image: postgres
  # volumes:
  # - postgres_data:/var/lib/postgresql/data

  # ngx:
  #   build:
  #     context: .
  #     dockerfile: ./docker/web.Dockerfile
  #   depends_on:
  #     - app
  #   ports:
  #     - 6031:80

  nginx:
    image: nginx:1.14-alpine
    ports:
      - 6031:80
    restart: always
    volumes:
      #  - ./docker/nginxmain.conf:/etc/nginx/nginx.conf
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      # - ./index.html:/usr/share/nginx/html/index.html
    networks:
      - sister
    environment:
      - VIRTUAL_HOST=cip.powderforward.com
      - LETSENCRYPT_HOST=cip.powderforward.com      

